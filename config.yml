# Konfigurasi untuk multiple data sources
# Setiap item di bawah adalah satu sumber data yang akan di-scrape dan diupdate.

# Konfigurasi untuk multiple data sources dengan API

- name: "SDP"
  url: "https://srv1.scanangka.blog/keluaranharian?pasaran=sydney" # URL tetap diperlukan untuk referensi
  target_file: "datasdp"
  scraper_type: "scanangka_api" # Tipe scraper baru
  api_pasaran: "sydney" # Parameter untuk dikirim ke API

- name: "HK"
  url: "https://srv1.scanangka.blog/keluaranharian?pasaran=hongkong"
  target_file: "datahk"
  scraper_type: "scanangka_api"
  api_pasaran: "hongkong"

# Untuk menambah sumber baru, cukup tambahkan blok dengan scraper_type "scanangka_api"
# dan sesuaikan api_pasaran-nya.

