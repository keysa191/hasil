# Konfigurasi untuk multiple data sources
# Setiap item di bawah adalah satu sumber data yang akan di-scrape dan diupdate.

- name: "SDP"  # Nama untuk identifikasi (opsional)
  url: "https://srv1.scanangka.blog/keluaranharian?pasaran=sydney" # Ganti dengan URL asli
  target_file: "datasdp" # File yang akan diupdate di repo
  scraper_type: "default" # Tipe scraper yang akan digunakan di skrip Python

- name: "HK" # Contoh untuk data Hongkong
  url: "https://srv1.scanangka.blog/keluaranharian?pasaran=hongkong" # Ganti dengan URL asli
  target_file: "datahkp.txt" # File yang akan diupdate di repo
  scraper_type: "default" # Saat ini kita gunakan tipe yang sama, bisa dikembangkan

